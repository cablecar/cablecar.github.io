<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Loading Bootstrap -->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://parse.com/downloads/javascript/parse-1.2.13.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false" style=""></script>

  <body>
    <div class="container">


           <div class='row'>
             <div class='col-xs-12'>
               Pictures from <span id='calendarlabel'>October 21, 2013</span> <span id='calendar' class="fui-calendar"></span><input type="text" id="calendarval" style='height: 0px; width:0px; border: 0px;'>
             
               <script>
               $(function() {
                 $("#calendarval").datepicker({
                     onSelect: function () {
                         $("#calendarval").text($(this).val());
                         $("#calendarlabel").html($(this).val());
                     }
                 });
                 $('#calendarval').datepicker( "setDate", "10/21/2013" );

                 $("#calendar").click(function () {
                     $("#calendarval").datepicker("show");
                 });
               
               });
               </script>
             </div>
           </div>
           <div class='row'>
             <div class='col-xs-12'>
             <div id="images">
             </div>                        
             </div>
          </div>
           <div class='row'>
             <div class='col-xs-6'>
               <div id="map-canvas"></div>              
             </div>
             <div id="image-browser" class='col-xs-6'></div>                   
           </div>
           <div  class='row'>
             <div class='col-xs-6'>
               <div id='pano' height='400' width='400'></div>
             </div>
           </div>
    </div>
    <!-- /.container -->

        <script src='appjs/peekpong.js'></script>
